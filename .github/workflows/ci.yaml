name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

    - name: Скачать код репозитория
      uses: actions/checkout@v4

    - name: Установить Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Установить зависимости
      run: npm install

    - name: Проверить что сервер запускается
      run: timeout 5 node app.js || true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - name: Войти в GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Собрать и загрузить образ
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.actor }}/my-webapp:${{ github.sha }}